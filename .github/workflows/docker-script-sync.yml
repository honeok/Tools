name: DockerScript Sync

on:
  schedule:
    - cron: '0 16 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Check repository
        uses: actions/checkout@v4

      - name: Download latest get-docker.sh
        run: |
          curl -o get-docker.sh https://get.docker.com

      - name: Compare files
        run: |
          if ! diff -q docker/install.sh get-docker.sh; then
            mv get-docker.sh docker/install.sh
            echo "changed=true" >> $GITHUB_ENV
          else
            rm -f get-docker.sh
            echo "changed=false" >> $GITHUB_ENV
          fi

      - name: Commit and push
        if: env.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docker/install.sh
          git commit -m "update"
          git push origin HEAD
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
